  <div *ngIf="isLoggedIn">

  <!-- courses -->
  <div class="homeWrapper">
    <div class="homeContainer">
      <h1
        style="color: #1f3080; font-weight: 600; font-size: 32px;"
        class="text-center"
      >
        Hình thức vận chuyển
      </h1>
      <div *ngFor="let item of listHinhThucVanChuyen">
        <div style="margin-top: 50px;" class="d-flex justify-content-center">
          <div style="background-color: #f3f0f0; height: 320px; width: 45%; border-radius: 10px;" class="d-flex">
            <div style="width: 60%; margin-top: 40px; margin-left: 40px;">
              <h6 style="color: #f34c4c; font-size: 22px; font-weight: 600;">{{item.name}}</h6>
              <p style="font-weight: 600; margin-top: 18px;">Thời gian nhận hàng</p>
              <p style="color: gray;">{{item.time}}</p>
              <p style="font-weight: 600">Giao hàng hỏa tốc</p>
              <p style="color: gray;">{{item.timeHoaToc}}</p>
              <button (click)="getUrl(item.idTransport, item.idServicesType)" style="background-color: #f34c4c; border: 0px; color: white; border-radius: 10px;" label="Đăng ký ngay">Đăng ký ngay</button>
            </div>
            <div style="width: 35%; height: 100%; display: flex; justify-content: center; align-items: center;">
              <img style="width: 100%; height: 65%; border-radius: 10px; margin-right: 60px;" src="../../../assets/imgs/giao-hanh-sieu-viet.jpg" alt="imageone" class="" />
            </div>
          </div>
        </div>
      </div>
  <!-- Articles -->
  <div  class="homeWrapper">
    <div class="homeContainer d-flex justify-content-center">
      <div style="margin: 100px 0" class="container">
        <h1
        style="color: #1f3080; font-weight: 600; font-size: 32px;"
        class="text-center"
      >
        Đối tác vận chuyển
      </h1>
      <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="carouselResponsiveOptions">
        <ng-template let-product pTemplate="item">
                <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
                    <div class="my-5">
                        <img src="../../../assets/imgs/banner-5.webp" [alt]="product.name" class="shadow-4" width="50%" style="height: 140px;"/>
                    </div>
                    
                    <div>
                        <h5 class="mb-1">{{product.name}}</h5>
                        <!-- <h6 class="mt-0 mb-3">${{product.price}}</h6> -->
                        <span>Tìm hiểu thêm thông tin dịch vụ vận chuyển tại đây.</span>
                        <div class="my-5">
                            <a href="https://ghn.vn/blogs/tin-tuc-ghn/ghn-dong-hanh-cung-chu-shop-giao-hang-an-toan-dung-hen-mua-sale" target="_blank" pButton pRipple icon="pi pi-search" class="mr-2 p-button-rounded"></a>
                        </div>
                    </div>
                </div>
        </ng-template>
    </p-carousel>
      </div>
    </div>
  </div>
