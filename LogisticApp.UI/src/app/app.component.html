<!-- 顶部导航 -->
<div class="headerMain">
    <div class="d-flex align-items-center" style="background-color: #f34c4c; height: 65px;">
      <p style="color: #fff; font-weight: 600; text-align: center; margin: 0; padding-left: 30px;">HỆ THỐNG QUẢN LÝ GIAO HÀNG</p>
    </div>
    <p-menubar *ngIf="user_type === '2' || user_type === null || user_type === undefined" [model]="items">
      <ng-template pTemplate="start">
        <a routerLink="/">
          <img style="height: 50px; width: 50px;" src="../assets/imgs/logooo.png" alt="image" />
        </a>
      </ng-template>
      <ng-template pTemplate="end">
        <button *ngIf="!isLoggedIn" routerLink="/login" class="py-1" style="background-color: #f34c4c; width: 110px; border-radius: 10px; text-align: center; color: #fff; font-weight: 500; margin-right: 10px;" >
          Đăng nhập
        </button>
        <button *ngIf="!isLoggedIn" routerLink="/register" class="py-1" style="background-color: #f34c4c; width: 110px; border-radius: 10px; text-align: center; color: #fff; font-weight: 500;" >
          Đăng ký
        </button>
        <div *ngIf="isLoggedIn">
          <span>Xin chào, <span style="font-weight: 600; margin-right: 6px;">{{tenDangNhap}}</span></span>
          <p-avatar (click)="menu.toggle($event)" icon="pi pi-user" styleClass="mr-2" shape="circle" [style]="{'background-color':'#1f3080', 'color': '#ffffff'}"></p-avatar>
          
          <p-menu #menu [model]="item1s" [popup]="true"></p-menu>
        </div>
          <!-- <input type="text" pInputText placeholder="Search" class="w-full" /> -->
      </ng-template>
    </p-menubar>
<!-- 主体内容区域 -->
