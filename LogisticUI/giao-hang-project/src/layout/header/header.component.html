<nz-modal
[(nzVisible)]="isDisplayChangePassModal"
nzTitle="Đổi mật khẩu"
nzCancelText="Đóng"
nzOkText="Lưu"
(nzOnCancel)="toggleisDisplayChangePassModal()"
[nzWidth]="400"
(nzOnOk)="save()"
>
<ng-container *nzModalContent>
    <form nz-form nzLayout="vertical" [formGroup]="addForm">
      <div class="col-md-12">
        <div class="row">
          <nz-form-item class="col-md-12">
            <nz-form-label nzRequired>Mật khẩu hiện tại</nz-form-label>
            <nz-form-control nzErrorTip="Không được bỏ trống !">
              <input
                formControlName="CurrentPass"
                nz-input
                placeholder="Nhập mật khẩu"
                type="password"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item class="col-md-12">
            <nz-form-label nzRequired>Mật khẩu mới</nz-form-label>
            <nz-form-control nzErrorTip="Không được bỏ trống !">
              <input
                formControlName="Password"
                nz-input
                placeholder="Nhập mật khẩu"
                type="password"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item class="col-md-12">
            <nz-form-label nzRequired>Nhập lại mật khẩu mới</nz-form-label>
            <nz-form-control nzErrorTip="Không được bỏ trống !">
              <input
                formControlName="ConfirmPass"
                nz-input
                placeholder="Nhập lại mật khẩu"
                type="password"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </ng-container>
</nz-modal>
